<script>
    const number = +prompt('nhap vao gia tri')
    let count = 0;
    let N = 2;

    while (count < number) {
        let check = true
        for (let index = 2; index < N; index++) {
            if (N % index == 0) {
                check = false
                break
            }
        }
        if (check) {
            console.log(N);
            count++
        }
        N++
    }
</script>
